<section id="profile" class="py-5" style="background-color: #98AFC7;">
    <div class="container">
      <div class="row" id="profile-card">
        <div class="col-md-12 col-lg-6">
          <div class="card">
            <div class="card-body">
              <h4 class="mb-4 text-center">Please fill out this form to complete your profile</h4>
              <div class="row">
              <div class="col-md-6">
              <div class="form-group">
                <label for="name" class="text-body">First Name</label>
                <input type="name" class="form-control" id="name" placeholder="name">
              </div>
              </div>

              <div class="col-md-6">
              <div class="form-group">
                <label for="name" class="text-body">Last Name</label>
                <input type="name" class="form-control" id="name" placeholder="name">
              </div>
              </div>

              <div class="col-md-6">
              <div class="form-group">
                <label for="email" class="text-body">Email</label>
                <input type="email" class="form-control" id="email" placeholder="email">
              </div>
              </div>

              <div class="col-md-6">
              <div class="form-group">
                <label for="phone" class="text-body">Phone</label>
                <input type="number" class="form-control" id="phone" placeholder="phone">
              </div>
              </div>

              <div class="col-md-6">
              <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender">
                  <option>Male</option>
                  <option>Female</option>
                </select>
              </div>
              </div>

              <div class="col-md-12">
              <div class="form-group">
                <label for="address" class="text-body">Shipping Address</label>
                <textarea placeholder="address" rows="6" cols="30" class="form-control"></textarea>
              </div>
              <div class="text-center">
                <button type="button" class="btn btn-info btn-block">Save</button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

  </section>
