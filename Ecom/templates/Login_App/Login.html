{% extends 'base.html'%}
<!-- {% load crispy_forms_tags %} -->

{% block body_block %}
{%include 'navbar.html' %}
<section id="signin" class="pt-5">
  <div class="container">
    <div class="row pt-5" id="signin-row">
      <!-- <div class="col-md-12 col-lg-8">
          <img src="img/key-2.jpg" id="signin-key" class="img-fluid py-5 rounded-circle" alt="">
        </div> -->

      <div class="col-md-12 col-lg-4 pt-4 pb-4">
        <div class="card">
          <div class="card-body">
            <h4 class="text-center pb-3"> Signin Here </h4>

            <form method="POST">
              {% csrf_token %}
              <!-- <div class="form-group">
                <label for="text" class="text-body">Username</label>
                <input type="text" class="form-control" placeholder="enter username" />
              </div>
              <div class="form-group">
                <label for="password" class="text-body">Password</label>
                <input type="text" class="form-control" placeholder="enter password" />
              </div> -->
              <div class="form-group">
                <h5 class="text-center"> Email </h5>
                {{form.error}}
                {{form.username}}

              </div>
              <div class="form-group">
                <h5 class="text-center"> Password </h5>
                {{form.password}}

              </div>

              <div class="col-md-" id="signin-btn">
                <div class="container">
                  <button class="btn btn-block" type="submit">Singin</button>
                </div>
              </div>
            </form>

            <br />

            <div class="social-media">
              <p>
                Or Log In with
                <a><i class="fa fa-facebook"></i></a>
                <a><i class="fa fa-google"></i></a>
              </p>
            </div>

            <div>
              <p>
                Not a member yet?<a href="{% url "Login_App:signup" %}" class="text-warning"> Signup </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{%include 'footer.html' %}

{% endblock %}
