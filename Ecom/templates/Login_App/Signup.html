{% extends 'base.html'%}
{% load crispy_forms_tags %}

{% block body_block %}
{% include 'navbar.html' %}


<section id="signup" class="py-5">
  <div class="container">

    <div class="row  pt-5">

      <div class="col-md-12 col-lg-4">
        <div class="card">
          <div class="card-body">
            <h4 class="text-center">Please fill out this form to Signup</h4>
            <div class="form-group">
              <label for="text" class="text-body">Username</label>
              <input type="text" class="form-control" placeholder="enter username">
            </div>

            <div class="form-group">
              <label for="email" class="text-body">Email</label>
              <input type="emai" class="form-control" placeholder="email">
            </div>
            <div class="form-group">
              <label for="password" class="text-body">Password</label>
              <input type="text" class="form-control" placeholder="password">
            </div>

            <div class="form-group">
              <label for="password" class="text-body">Retype Password</label>
              <input type="text" class="form-control" placeholder="password">
            </div>

            <div class="col-md-" id="signup-btn">
              <div class="container">
                <button class="btn btn-block">Singup</button>
              </div>
            </div>
            <br>

            <div id="go-to-signin">
              <p>already have an account?<a href="{% url "Login_App:login" %}">signin</a></p>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-12 col-lg-8">
        <img src="img/bg-06.jpg" class="img-fluid py-5 rounded-circle" alt="">
      </div>

    </div>
  </div>

</section>

{% endblock %}
