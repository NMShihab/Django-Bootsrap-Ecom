{% extends 'base.html'%}
{% block body_block %}

<section id="contact">
  <div class="container px-5">
    <div class="row pt-3 px-5">
      <div class="col-md-7">
        <br>
        <div class="card" id="contact-card">
          <div class="card-body">
            <h2 class="mb-4 text-center">Please fill out this form to contact with us</h4>
              <form method="POST">
                {% csrf_token %}
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <!-- <input type="text" placeholder="First Name" class="form-control"> -->
                      {{form.username}}
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <!-- <input type="text" placeholder="Last Name" class="form-control"> -->
                      {{form.full_name}}
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <!-- <input type="email" placeholder="Email" class="form-control"> -->
                      {{form.country}}
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <!-- <input type="number" placeholder="Phone Number" class="form-control"> -->
                      {{form.city}}
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <!-- <input type="email" placeholder="Email" class="form-control"> -->
                      {{form.zipcode}}
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <!-- <input type="number" placeholder="Phone Number" class="form-control"> -->
                      {{form.phone}}
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <!-- <textarea placeholder="Message" rows="5" cols="30" class="form-control"></textarea> -->
                      {{form.address}}
                    </div>
                  </div>

                  <div class="col-md-12" id="contact-send">
                    <button class="btn btn-block">send</button>
                  </div>
                </div>
              </form>
          </div>
        </div>

      </div>

    </div>
  </div>

</section>
{%include 'footer.html' %}

{% endblock %}
